function loaded() {	
	myScroll = new iScroll('wrapper', {});
	
	setTimeout(function () { document.getElementById('wrapper').style.left = '0'; }, 100);

<script>

	$('#thelist').prepend('<li class="loading"></li>');

	  var url = 'http://www.hamyarwp.com/?s='+searchKey+'&page=1&json=1';

	  var rayka=json.posts;

	  myScroll.refresh();
	   });
	  
	  });

	});
